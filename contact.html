    <main class="contact-page">
        <h1>Contact</h1>

        <form action="" method="post" id="contact-form">

            <label class="standard-label" for="name">*Name: </label>
            <input type="text" id="name" placeholder="first and last" required> <br><br>

            <label class="standard-label" for="contact-email">*Email: </label>
            <input type="email" id="contact-email" placeholder="email address" required> <br><br>

            <label class="standard-label" for="contact-number">Telephone: </label> 
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-number" placeholder="phone number"> <br><br>

            <label class="standard-label" for="message">*Message: </label>
            <textarea placeholder="240 characters max" id="message" maxlength="240" required></textarea> <br><br>
      
            <button type="submit">send message</button>
        </form> <br>
